{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card">
        <h2 style="text-align: center;">로그인</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 20px;">
            세이브 잇에 오신 것을 환영합니다.
        </p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="messages" style="margin-bottom: 20px;">
            {% for message in messages %}
            <div style="color: var(--danger); text-align: center; font-weight: bold;">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="shop@saveeat.com" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                로그인하기
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 0.9em;">
            계정이 없으신가요? <a href="{{ url_for('signup') }}"
                style="color: var(--secondary-color); font-weight: bold;">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
