{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-4">
        <h2><i class="fas fa-map-signs"></i> 전체 메뉴 (사이트맵)</h2>
        <p class="text-muted">빠른 이동을 위한 바로가기 모음입니다.</p>
    </div>
</div>

<div class="row g-3">
    <!-- Dashboard -->
    <div class="col-6 col-md-3">
        <a href="{{ url_for('dashboard') }}" class="card text-center p-4 hover-card"
            style="text-decoration:none; color:inherit; height:100%;">
            <div style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 15px;">
                <i class="fas fa-chart-pie"></i>
            </div>
            <h4>대시보드</h4>
            <p class="small text-muted">자산 현황 및 통계</p>
        </a>
    </div>

    <!-- Inventory -->
    <div class="col-6 col-md-3">
        <a href="{{ url_for('inventory') }}" class="card text-center p-4 hover-card"
            style="text-decoration:none; color:inherit; height:100%;">
            <div style="font-size: 2.5rem; color: var(--success); margin-bottom: 15px;">
                <i class="fas fa-boxes"></i>
            </div>
            <h4>실재고 관리</h4>
            <p class="small text-muted">냉장고 품목 조회/폐기</p>
        </a>
    </div>

    <!-- Purchase -->
    <div class="col-6 col-md-3">
        <a href="{{ url_for('purchase') }}" class="card text-center p-4 hover-card"
            style="text-decoration:none; color:inherit; height:100%;">
            <div style="font-size: 2.5rem; color: #60a5fa; margin-bottom: 15px;">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h4>장보기 (입고)</h4>
            <p class="small text-muted">새 식재료 등록</p>
        </a>
    </div>

    <!-- Cook -->
    <div class="col-6 col-md-3">
        <a href="{{ url_for('cook') }}" class="card text-center p-4 hover-card"
            style="text-decoration:none; color:inherit; height:100%;">
            <div style="font-size: 2.5rem; color: #fbbf24; margin-bottom: 15px;">
                <i class="fas fa-utensils"></i>
            </div>
            <h4>요리하기 (소비)</h4>
            <p class="small text-muted">재료 사용 및 비용 처리</p>
        </a>
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.2s, background-color 0.2s;
        border: 1px solid var(--border-color);
    }

    .hover-card:hover {
        transform: translateY(-5px);
        background-color: rgba(255, 255, 255, 0.05);
        border-color: var(--primary-color);
    }
</style>
{% endblock %}
